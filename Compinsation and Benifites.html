            display: inline-block;

        .NavBar ul li a {
            color: white;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
            background-color: #0a8fa3;
            border-radius: 30px;
            text-align: center;
        }

        .NavBar ul li a:hover {
            background-color: #134149;

        a.active,
        a:hover {
            background: #1b9bff;
            transition: .5s;
        }

        .aa {

            background-image: url(Union.png);
            background-attachment: scroll;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;

            margin: 50px;
            position: absolute;

            padding: 18px;
            height: auto;
            width: 530px;
            background-color: rgba(211, 211, 240, 0.85);
            border-style: solid;

            border-color: #00a8c1;
            right: 21%;
            left: 25%;
            top: 50px;
            font-size: large;
            padding: 50px 60px 70px;
            line-height: 40px;
        }

        h1 {
            margin-top: 0px;
            margin-left: -30px;
        }

        .btn-field {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .btn-field button {
            flex-basis: 48%;
            background: #1b9bff;
            color: #fff;
            height: 40px;
            border-radius: 20px;
            border: 0;
            outline: 0;
            cursor: pointer;
            transition: background 1s;
        }

        .btn-field button:hover {
            background-color: blue;
        }

        .btnVal {
            flex-basis: 48%;
            background-color: darkslategray;
            color: white;
            font-size: 18px;
            height: 40px;
            border-radius: 5px;
            border: 0;
            cursor: pointer;
            transition: background 1s;
            margin-top: 5%;
            margin-right: 5%;
        }

        button:hover {
            background-color: rgb(180, 6, 6);
        }

        .copyrihgt {
            position: absolute;
            color: white;
            width: 100%;
            top: 110%;
            right: 0px;

            line-height: 3;

        }
    </style>
    <script>

        var type1;
        var type2;
        var Over;
        var total;
        type1 = .05;
        type2 = 1;


        function calculateOver() {
            const textBox2 = Number(document.getElementById("Salary").value);
            const textBox3 = Number(document.getElementById("OverT").value);
            const sum = (textBox2 * type1) * (textBox3) + ("$");
            document.getElementById("ResultLable").innerHTML = sum;
        }


        function calculateTotal() {
            const textBox2 = Number(document.getElementById("Salary").value);
            const textBox3 = Number(document.getElementById("OverT").value);
            const sum = (textBox2 * type1) * (textBox3);
            const total = sum + textBox2 + ("$");
            document.getElementById("ResultLable2").innerHTML = total;

        }
    </script>
